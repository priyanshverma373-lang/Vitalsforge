<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VitalsForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#120808', // Dark red-black from reference
              panel: '#1a0d0d',
              primary: '#f42525', // Specific red from reference
              'primary-dark': '#8a0000',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #120808;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      
      /* Specific Glass Panel from Reference */
      .glass-panel {
        background: rgba(40, 20, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(244, 37, 37, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glow-red {
        box-shadow: 0 0 20px rgba(244, 37, 37, 0.4);
      }

      /* Scanline Effect */
      .scanline {
        background: linear-gradient(to bottom, transparent 50%, rgba(244, 37, 37, 0.05) 50%);
        background-size: 100% 4px;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
        opacity: 0.4;
      }

      /* Pulse Ring Animation */
      @keyframes pulse-ring {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.05); }
      }
      
      .pulse-red {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>

</script>

  </body>
</html>
